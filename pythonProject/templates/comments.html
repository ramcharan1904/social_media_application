<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .comment {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .counts {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .counts div {
            font-size: 16px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comments</h1>
        <a href="{{ url_for('newsfeed') }}">Back to Newsfeed</a>

        <!-- Display Like and Comment Counts -->
        <div class="counts">
            <div><strong>Likes:</strong> {{ like_count }}</div>
            <div><strong>Comments:</strong> {{ comment_count }}</div>
        </div>

        <form action="{{ url_for('comment', post_id=post_id) }}" method="POST">
            <textarea name="comment" rows="4" placeholder="Add a comment..." required></textarea><br>
            <button type="submit">Submit</button>
        </form>

        {% for comment in comments %}
            <div class="comment">
                <h3>{{ comment[0] }} {{ comment[1] }}</h3>
                <p>{{ comment[2] }}</p>
                <p>Commented on: {{ comment[3] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
