<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if users %}
        <ul>
        {% for user in users %}
            <li><a href="{{ url_for('profile', user_id=user[0]) }}">{{ user[1] }} {{ user[2] }} ({{ user[3] }})</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
    <a href="{{ url_for('newsfeed') }}">Back to Newsfeed</a>
</body>
</html>
